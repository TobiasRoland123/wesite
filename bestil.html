        <article class="order">
          <form>
            <label for="name"

            <label class="tid">

            </label>

            <label class="tid" for="">
              <h3>(tidligst om 30 min.)</h3>

              <label>
                <h3 class="timepick">Kl:</h3>
                <input placeholder="14:30" id="time" name="time" type="time" />
              </label>
            </label>
            <label for="order_number"> <h1>Skriv hvad du vil bestille:</h1> </label>
            <input class="skrivfelt" type="text" name="order_num" id="ordern" />

            <button class="send_order">Send</button>
